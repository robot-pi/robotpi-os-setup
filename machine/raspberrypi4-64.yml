header:
  version: 14

machine: "raspberrypi4-64"

repos:
  raspberrypi:
    url: "https://github.com/agherzan/meta-raspberrypi.git"
    path: "layers/meta-raspberrypi"

bblayers_conf_header:
  raspberrypi_layer_priorities: |
    BBFILE_PRIORITY_raspberrypi_forcevariable = "50"

local_conf_header:
  raspberrypi: |
    # Set the accepted license flags to allow the use of commercial graphics drivers.
    LICENSE_FLAGS_ACCEPTED:append = "commercial synaptics-killswitch"
