header:
  version: 14

repos:
  meta-robotpi:
    url: "git@github.com:whni/meta-robotpi.git"
    path: "layers/meta-robotpi"
    branch: main
    layers:
      meta-robotpi-common:
      meta-robotpi-ros:
      meta-robotpi-tools:

bblayers_conf_header:
  robotpi_layer_priorities: |
    BBFILE_PRIORITY_robotpi-common-layer_forcevariable = "51"
    BBFILE_PRIORITY_robotpi-ros-layer_forcevariable = "52"
    BBFILE_PRIORITY_robotpi-tools-layer_forcevariable = "53"

distro: "robotpi"

target:
  - robotpi-image-turtlebot3-core