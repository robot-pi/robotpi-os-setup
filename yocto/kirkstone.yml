header:
  version: 14

defaults:
  repos:
    branch: "kirkstone"

repos:
  openembedded-core:
    url: "https://github.com/openembedded/openembedded-core.git"
    commit: "26a878cbfbb3bc7a6e892e105577ebf8138ce150"
    path: "layers/openembedded-core"
    layers:
      meta:

  bitbake:
    url: "https://github.com/openembedded/bitbake.git"
    branch: "2.0"
    commit: "40fd5f4eef7460ca67f32cfce8e229e67e1ff607"
    path: "layers/bitbake"
    layers:
      bitbake: "excluded"

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    commit: "8bb16533532b6abc2eded7d9961ab2a108fd7a5b"
    path: "layers/meta-openembedded"
    layers:
      meta-oe:
      meta-python:

  ros:
    branch: "kirkstone"

bblayers_conf_header:
  yocto_layer_priorities: |
    BBFILE_PRIORITY_core_forcevariable = "5"
    BBFILE_PRIORITY_openembedded-layer_forcevariable = "10"
    BBFILE_PRIORITY_meta-python_forcevariable = "13"
